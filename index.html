<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="pageTitle">
        <h2>A game of Rock, Paper, Scissors</h2>
    </div>
    <div class="gameMatchUpdate">
        <div id="introText">
            <span id="introTextHeading">
                Make your first choice
            </span>
            <span id="introTextBody">
                First to 5 points wins - good luck!
            </span>
        </div>
    </div>
    <div class="gameScoreBoard">
        <div id="playerScoreBoard">
            <div id="playerTextGroup">
                <div id="playerChoiceContainer">Player chooses: </div>
                <div id="playerScoreContainer">Player score: </div>
            </div>
            <div id="playerDisplayGroup">
                <div id="playerChoice">?</div>
                <div id="playerScore">0</div>
            </div>
        </div>
        <div id="computerScoreBoard">
            <div id="computerTextGroup">
                <div id="computerChoiceContainer">Computer chooses: </div>
                <div id="computerScoreContainer">Computer score: </div>
            </div>
            <div id="computerDisplayGroup">
                <div id="computerChoice">?</div>
                <div id="computerScore">0</div>
            </div>
        </div>
    </div>
    <div class="playerButtons">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>
    <div id="endGameModal" class="modal">
        <div class="modalContent">
            <span id="closeButton">&times;</span>
            <p id="winnerDisplay">--Test--</p>
            <button id="restartButton">Reset game</button>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
